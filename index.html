<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDecor Chat Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chat_style.css">
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="bot-info">
                    <div class="avatar-container">
                        <img src="https://ui-avatars.com/api/?name=iDecor&background=7c4dff&color=fff" alt="iDecor Bot">
                        <span class="status-dot"></span>
                    </div>
                    <div class="header-text">
                        <h3>iDecor Assistant</h3>
                        <p>Online ‚Ä¢ Replies instantly</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn"><i class="fa-solid fa-phone"></i></button>
                    <button class="icon-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </header>

            <!-- Chat Area -->
            <div class="chat-messages" id="chat-messages">
                <div class="message-group date-divider">
                    <span>Today</span>
                </div>

                <div class="message bot">
                    <div class="bubble">
                        Welcome to iDecor üñºÔ∏è<br>
                        Custom posters, polaroids & stickers.<br>
                        How can I help you today?
                    </div>
                    <span class="timestamp">10:00 AM</span>
                </div>

                <div class="options-container">
                    <button class="option-btn" onclick="sendQuickReply('Place an order')">üõí Place an order</button>
                    <button class="option-btn" onclick="sendQuickReply('Check order status')">üì¶ Check order
                        status</button>
                    <button class="option-btn" onclick="sendQuickReply('FAQ')">‚ÑπÔ∏è FAQ</button>
                    <button class="option-btn" onclick="sendQuickReply('Policies')">üìú Policies</button>
                </div>
            </div>

            <!-- Input Area -->
            <footer class="chat-input-area">
                <button class="attach-btn"><i class="fa-solid fa-plus"></i></button>
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                    <button class="emoji-btn"><i class="fa-regular fa-face-smile"></i></button>
                </div>
                <button class="send-btn" id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </footer>
        </div>
    </div>

    <script src="chat_script.js"></script>
</body>

</html>
