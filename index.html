<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posterman Chat Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="chat_style.css">
</head>

<body>
    <!-- Chat Widget (Fixed View) -->
    <div class="chat-wrapper" id="chat-widget">
        <div class="chat-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="bot-info">
                    <div class="avatar-container">
                        <img src="posterman_bot_avatar_1767455871921.png" alt="PosterMan Bot">
                        <span class="status-dot"></span>
                    </div>
                    <div class="header-text">
                        <h3>PosterMan Support</h3>
                        <p>Online</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="close-chat-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </header>

            <!-- Chat Area -->
            <div class="chat-messages" id="chat-messages">
                <div class="message-group date-divider">
                    <span>Today</span>
                </div>

                <div class="message bot">
                    <div class="bubble">
                        Hello! Welcome to PosterMan. ðŸŽ¨<br>
                        Looking for custom prints or need help with an order?
                    </div>
                    <span class="timestamp">Just now</span>
                </div>

                <div class="options-container">
                    <button class="option-btn" onclick="sendQuickReply('Track Order')">ï¿½ Track Order</button>
                    <button class="option-btn" onclick="sendQuickReply('Custom Print')">âœ¨ Custom Print</button>
                    <button class="option-btn" onclick="sendQuickReply('Shipping Info')">ï¿½ Shipping Info</button>
                </div>
            </div>

            <!-- Input Area -->
            <footer class="chat-input-area">
                <input type="file" id="image-upload" accept="image/*" hidden>
                <button class="attach-btn" id="attach-btn"><i class="fa-solid fa-paperclip"></i></button>
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                </div>
                <button class="send-btn" id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </footer>
        </div>
    </div>

    <script src="chat_script.js"></script>
</body>

</html>
